          <div class="slider slider--snapping slider--value-range"
               data-s-min=0
               data-s-max=500
               data-s-default=0
               data-s-step=50
               data-suffix=" zł">
          </div>
        </div>

        <div class="layout--card-1 answer--slider">
          <label class="slider__label" for="amount">Tyle jestem wart:</label>
          <input name=slide-2 class="slider__value" type="text" readonly>
          <div class="slider slider--snapping"
               data-s-min="-100"
               data-s-max="500"
               data-s-default="100"
               data-s-step="10"
               data-preffix="$ ">

        </div>

        <div class="layout--card-1 answer--slider">
          <label class="slider__label" for="amount">Tyle jestem wart:</label>
          <input name=slide-3 class="slider__value" type="text" readonly>
          <div class="slider slider--snapping slider--range"
               data-s-min="-500"
               data-s-max="500"
               data-s-default="[-200, 200]"
               data-s-step="10"
               data-preffix="$">
          </div>
        </div>

        <div class="layout--card-1 answer--slider">
          <!-- <label class="slider__label" for="amount">Tyle jestem wart:</label> -->

            <option value="1">1 — zdecydowanie nie</option>
            <option value="2">2 — raczej nie</option>

            <option value="4">4 — raczej tak</option>
            <option value="5">5 — zadecydowanie tak</option>

          <div class="slider slider--snapping slider--select"></div>
        </div>

        <div class="layout--card-1 answer--slider">
          <label class="slider__label" for="amount">Tyle jestem wart:</label>
          <input name=slide-4 class="slider__value" type="text" readonly>
          <div class="slider slider--snapping slider--range"
               data-s-min="-500"
               data-s-max="500"
               data-s-default="[-200, 200]"
               data-s-step="10"
               data-suffix=" zł">
          </div>
